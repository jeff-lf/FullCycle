version: '3'

services:
  nginx:
    build:
      context: ./desafioNginx_Node/nginx
      dockerfile: ./desafioNginx_node/nginx/Dockerfile
    container_name: nginx
    networks:
      - node-network
    tty: true  
    ports:
      - "8000:80"
    depends_on:
      - app

  app:
    build:
      context: ./desafioNginx_Node/node
    container_name: app
    networks:
      - node-network
    volumes:
      - ./desafioNginx_Node/node:/usr/src/app
    tty: true  
    ports:
      - "3000:3000"
    depends_on:
      - db

  db: 
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./desafioNginx_Node/mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network

networks:
  node-network:
    driver: bridge